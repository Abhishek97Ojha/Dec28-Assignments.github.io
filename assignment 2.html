<html>
    <head>
        <title>Admission Form</title>
    </head>
    <body style="background-color: thistle;">
        <h1 style="text-align: center;">Admission Form</h1>
        <span >Name</span>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <br>
        <br>
        <span >Email</span>
        <input type="email" placeholder="Email">
        <br>
        <br>
        <span >Mobile No.</span>
        <input type="text" placeholder="Mobile No.">
        <br>
        <br>
        <label for="Course">Select Course</label>
        <select name="Course" id="Course">
            <option value="Course" readonly >Course</option>
            <option value="Full Stack MERN">Full Stack MERN</option>
            <option value="Java">Java</option>
        </select>
        <br>
        <br>
        <label for="Highest Degree">Highest Degree</label>
        <select name="Degree" id="Degree">
            <option value="Degree" readonly >Degree</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.C.A">B.C.A</option>
            <option value="M.C.A">M.C.A</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
         
    </body>
</html>
